name: Publish Article

on:
  push:
    branches:
      - main
      - drafts
      - draft/*

  pull_request:
    branches:
      - main
      - drafts

jobs:
  Build:
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          clean: 'false'
          fetch-depth: '0'
      - name: Run './build.cmd GitHubActions'
        run: ./build.cmd GitHubActions
        env:
            NETLIFY_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
            NETLIFY_URL: ${{ secrets.NETLIFY_URL }}
